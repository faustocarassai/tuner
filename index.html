<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<title>Tuner</title>

	<link href="styles.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
	<div id="f_main">
		<div class="m">
			<div id="wt-main">
				<div id="wt-micmonitor">
					<div id="wt-volumemeter" style="width: 25px;"></div>
					<div id="wt-volumebackground"></div>
				</div>

				<div id="wt-options">
					<label for="volume-slider">Volume:</label>
					<input type="range" name="volume-slider" id="volume-slider" value="150" min="0" max="300"
						data-highlight="true"><br>
					<div class="wt-typebutton wt-checked" id="wt-type0"><span>C, D, E...</span></div>
					<div class="wt-typebutton" id="wt-type1"><span>Do, Re, Mi...</span></div>
				</div>

				<div id="wt-note">
					<div id="wt-rightarrow" style="border-left: 60px solid rgb(220, 0, 0);"></div><span
						style="opacity: 1;">E</span><span
						style="font-size: 128px; vertical-align: top; opacity: 0.1;">#</span><span
						style="font-size: 64px; margin-left: -64px; opacity: 1;">7</span>
					<div id="wt-leftarrow"></div>
				</div>

				<div id="wt-hz"><span style="font-weight: bold;">0</span><span> Hz</span></div>
				<div id="wt-cents"><span style="font-weight: bold;">0</span><span> cents</span></div>
				<div id="wt-downarrow"></div>
				<div id="wt-notebar">
					<div id="gradient-left"></div>
					<div id="gradient-right"></div><canvas id="wt-bar" height="64" width="7200"></canvas>
				</div>
				<div id="wt-uparrow"></div>
			</div>
		</div>
	</div>

	<div id="wt-inhibit">
		<div id="microphone-support-popup" class="wt-dialog" style="display: block; left: 127px; top: 84px;">
			<div class="wt-dialog-header">
				<h2>Inaccessible microphone</h2>
			</div>
			<div class="wt-dialog-body">
				<p style="text-align: center;">
					This Tuner uses the microphone to tune your instrument.
				</p>
				<p>If you have one, please make sure it is configured correctly <br />
					and that you give this page permission to use it.</p>
			</div>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>

</html>
